<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rodapé Fixo</title>
  <style>
    /* Estilização para o conteúdo principal */
    body {
      margin: 0;
      padding: 0;
    }

    /* Estilização para o rodapé */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Estilização para a seção "Sobre Nós" */
    .about-us {
      margin-bottom: 20px;
    }

    /* Estilização para os ícones de mídia social */
    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      color: #fff;
      text-decoration: none;
      font-size: 24px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="content">
    <!-- Seu conteúdo principal aqui -->
  </div>
  <footer>
    <div class="about-us">
      <h2>Sobre Nós</h2>
      <p>Somos uma empresa dedicada a criar exemplos de HTML e CSS.</p>
    </div>

    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>

    <p>&copy; 2023 Empresa Exemplo</p>
  </footer>
</body>
</html>
