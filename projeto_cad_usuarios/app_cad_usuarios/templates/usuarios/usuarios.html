{% extends 'usuarios/global/base.html' %}

{% block title %}Home | {% endblock title %}

{% block content %}

<div class="container">
    <table class="table table-bordered table-striped"> 
        <tr>
            <th> ID </th>
            <th> Nome </th>   
            <th> Email </th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td> {{usuario.id_usuario}} </td>
            <td> {{usuario.nome}} </td>
            <td> {{usuario.email}} </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
